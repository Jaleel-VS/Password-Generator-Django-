<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    <script type="text/javascript">
        function myFunction(){
            new Clipboard('#copy-button');
                }
    </script>

</head>
<body>
    <div class="container text-center">
        <h1>Password</h1>
        <h2 class="alert alert-success" id="my-password">{{password}}</h2>
        <button onclick="myFunction()" class="btn btn-success" id="copy-button" data-clipboard-target="#my-password">Copy</button>
        <br>
        <br>
        <a href="{% url 'home'%}" style="text-decoration: none;">Home</a>
        <br>
        <a href="{% url 'about'%}" style="text-decoration: none;">About</a>
    </div>
</body>
</html>
