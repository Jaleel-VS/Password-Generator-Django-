<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password'%}">
        <label for="password-length">Pick password length </label>
        <br>
        <select name="length" id="password-length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>

        <br>

        <br>
        <input type="checkbox" name="uppercase" id="case">
        <label for="case">Uppercase</label>
        <br>
        <input type="checkbox" name="numbers" id="nums">
        <label for="nums">Numbers</label>
        <br>
        <input type="checkbox" name="special" id="special">
        <label for="special">Special characters</label>
        <br>
        <br>
        <input type="submit" value="Generate password" id="generate" class="btn btn-primary">
        <label for="generate"></label>
    </form>

    <br>
    <a href="{% url 'about'%}" style="text-decoration: none;">About</a>
    </div>

</body>
</html>
